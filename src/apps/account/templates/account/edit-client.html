<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>Clients list</title>
    </head>
    <body>

        <h1>Client: {{ client.client_name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ address_form.management_form }}
            <table>
                {{ client_form.as_p }}
                {% for form in address_form %}
                {{ form }}
                {% endfor %}
            </table>
            <input type="submit" value="Save">
        </form>

    </body>
</html>
